<!DOCTYPE html>
<html>

<head>
  <title>Lambda Times</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" type="text/css" href="./CSS/index.css" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./components/Tabs/index.js" async></script>
  <script src="./components/Header/index.js" async></script>
  <script src="./components/Cards/index.js" async></script>
  <script src="./components/Carousel/Carousel.js" async></script>
</head>

<body>

  <!-- TOP BAR COMPONENT -->
  <div class="top-bar">
    <div class="container">
      <div class="container-left">
        <span>TOPICS</span><span>SEARCH</span>
      </div>
      <div class="container-center">
        <span>GENERAL</span><span>BROWNBAG</span><span>RANDOM</span><span>MUSIC</span><span>ANNOUNCEMENTS</span>
      </div>
      <div class="container-right">
        <span>LOG IN</span>
      </div>
    </div>
  </div>

  <!-- HEADER COMPONENT, PLACE HEADER HERE -->
  <div class="header-container">
  </div>

  <!-- TABS COMPONENT, PLACE TABS HERE-->
  <div class="tabs">
    <div class="topics">
      <span class="title">TRENDING TOPICS:</span>
    </div>
  </div>

  <!-- STRETCH GOAL: ONLY ATTEMPT THIS WHEN YOU ARE FINISHED WITH THE MAIN OBJECTIVE -->
  <!-- CAROUSEL COMPONENT -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/carousel/mountains.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/carousel/trees.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/carousel/computer.jpeg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/carousel/turntable.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- CARDS CONTAINER, PLACE ARTICLE CARDS HERE -->
  <div class="cards-container">
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
